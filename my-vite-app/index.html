<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa's Webshop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>

<div id="login-overlay" class="login-container">
    <form class="login-box p-4 bg-white rounded shadow text-center" style="max-width: 400px;">
        <h3 class="mb-3">Welcome to the North Pole</h3>

        <div class="mb-3">
            <input type="text" class="form-control" id="usernameInput" placeholder="Enter Name" required>
        </div>

        <div class="mb-3 input-group">
            <input type="password" class="form-control border-end-0" id="passwordInput" placeholder="Secret Password">

            <button class="btn border border-start-0 text-secondary bg-white" type="button" id="togglePassword" style="border-color: #dee2e6;">
                <i class="fa-solid fa-eye"></i>
            </button>
        </div>

        <div class="form-check text-start mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-danger w-100" id="loginBtn">Enter Workshop</button>
    </form>
</div>

<div id="main-app" style="display: none;" class="container-fluid">

    <div class="row align-items-center mt-3">

        <div class="col-md-3">
            <form action="#">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                    <button class="btn btn-secondary" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-9 d-flex flex-column align-items-end">

            <div id="user-display" class="mb-2 d-flex align-items-center justify-content-end gap-2">
                <span id="loggedInUser" class="fw-bold text-secondary">Guest</span>
                <button id="logoutBtn" class="btn btn-sm btn-outline-danger" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>

            <div id="cart-container" class="position-relative">
                <button class="btn btn-success" id="shoppingCartButton">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <span id="cart-count" class="badge bg-danger ms-1">0</span>
                </button>

                <div id="cart-dropdown" class="cart-dropdown-menu">
                    <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                        <h5 class="m-0">Your Sleigh</h5>
                        <button id="close-cart" class="btn-close btn-sm"></button>
                    </div>

                    <div class="cart-body p-2" style="max-height: 300px; overflow-y: auto;">
                        <ul id="cart-items-list" class="list-unstyled m-0">
                            <li class="text-muted text-center py-2">Your sleigh is empty!</li>
                        </ul>
                    </div>

                    <div class="p-3 border-top bg-light">
                        <div class="d-flex justify-content-between fw-bold mb-2">
                            <span>Total:</span>
                            <span id="cart-total-price">â‚¬0.00</span>
                        </div>
                        <button class="btn btn-success w-100 checkout-btn">Send Letter to Santa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6 mx-auto text-center">
            <h1 class="display-4 text-danger">Santa's Shop</h1>
            <p class="lead" id="welcomeBack">Welcome back, User</p>
        </div>
    </div>

    <div class="row g-4 p-4" id="productList">
    </div>

</div>

<script type="module" src="src/main.ts"></script>
</body>
</html>
